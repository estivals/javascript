<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color: rgb(0, 170, 0);
            font:normal 15pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mousemove' , mover)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.style.background = 'blue'
            a.innerText = 'eai'
        }
        function mover() {
            a.style.background = 'red'
            a.innerText = 'eu fico puto'
        }
        function sair(){
            a.style.background = 'lightblue'
            a.innerText = 'saiu gra√ßas a Deus'
        }

    </script>
</body>
</html>
