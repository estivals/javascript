<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Javascript</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
        }
        div{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: auto;
            
        }
        div:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>mostrando oque sei fazer com Javascript</h1>
    <p class="mudanca">vou mudar esse texto</p>
    <div class="alex">divzada</div>
    <p id="ir">mais um textin</p>
    <script>
        var alexandre = window.document.querySelector('div.alex')
        alexandre.innerText = 'eai galerinha,tudo bem?'
        var brabo = window.document.getElementsByClassName('mudanca')[0]
        brabo.innerText = 'mudei.'
        var bora = document.getElementById('ir')
        bora.innerHTML = 'mudei esse tamb√©m.'
    </script>
</body>
</html>
