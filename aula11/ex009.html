<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governo</title>
</head>
<body>
    <h1>Vamos ver se você é Brasileiro ou Estrangeiro!</h1>
    <label for="pass">Você nasceu em qual País?</label>
    <input type="text" name="pas" id="pas">
    <input type="button" value="Verificar" onclick="verificar()">
    <p class="linha"></p>
    <script>
        
        function verificar(){
            var pais = document.getElementById('pas')
            var txt = document.querySelector('p.linha')
            var res = String(pais.value)
        if(pais == 'Brasil'){
            txt.innerHTML = `Você nasceu em ${res}, Então é Brasileiro`
        } else{
            txt.innerText = `Você nasceu em ${pais}, Então é Estrangeiro!`
        }
    }
    </script>
</body>
</html>
